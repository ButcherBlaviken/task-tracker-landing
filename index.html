<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Таск Трекер</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <img src="/src/Logotype _ Dark.svg" alt="logo" />
        </div>
        <ul class="nav-links">
          <input type="checkbox" id="checkbox-togle" />
          <label for="checkbox-togle" class="hamburger">
            <span class="hamburger-line"></span>
          </label>
          <div class="menu">
            <li><a href="#">Приложение</a></li>
            <li><a href="#">Возможности</a></li>
            <li><a href="#">Стоимость</a></li>
            <li><a href="#">Блог</a></li>
            <li><a href="#">Контакты</a></li>
            <div class="appstore">
              <a href="#"
                ><img
                  src="/src/Download_Badge _ Google Play Badge.svg"
                  alt="Google Play"
              /></a>
              <a href="#"
                ><img
                  src="/src/Download_Badge _ App Store Badge.svg"
                  alt="App Store"
              /></a>
            </div>
          </div>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main-container">
        <div class="main-content">
          <h1 class="main-title">Приложение органайзер</h1>
          <p class="main-text">
            Контролируй все свои дела и задачи. Не упускай ничего важного.
            Заметки, даты и напоминания. Все в одном месте.
          </p>
          <button class="main-btn">Начать пользоваться</button>
        </div>
        <div class="main-img">
          <img src="/src/Mock_Creative.png" alt="">
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-copyright">
          <p>© 2021 ТаскТрекер. Все права защищены</p>
        </div>
        <div class="footer-socials">
          <a href="#"><img src="/src/social/Social_Icons _ White _ Instagram.svg" alt="Instagram"></a>
          <a href="#"><img src="/src/social/Social_Icons _ White _ Dribbble.svg" alt="Dribbble"></a>
          <a href="#"><img src="/src/social/Social_Icons _ White _ Twitter.svg" alt="Twitter"></a>
          <a href="#"><img src="/src/social/Social_Icons _ White _ Youtube.svg" alt="Youtube"></a>
        </div>
      </div>
    </footer>
  </body>
</html>
